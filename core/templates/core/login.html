{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusivo Socios del Club</title>
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/login.css' %}">
</head>
<body>
    <h2>Exclusivo Socios del Club</h2><br>
    <div class="login">
    <form id="login" method="get" action="">
        <label><b>Nombre de Usuario
        </b>
        </label>
        <input type="text" name="Uname" id="Uname" placeholder="Username">
        <br><br>
        <label><b>Contraseña
        </b>
        </label>
        <input type="Password" name="Pass" id="Pass" placeholder="Password">
        <br><br>
        <input type="button" name="log" id="log" value="Ingresar">
        <br><br>
        <input type="checkbox" id="check">
        <span>Recuerdame</span>
        <br><br>
        <a href="#">¿Olvidó la Contraseña?</a>
    </form>
</div>
</body>
</html>
