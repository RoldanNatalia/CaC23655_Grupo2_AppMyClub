{% extends "core/base.html" %}

{% load static %}

{% block page_title %}Inicio{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'core/css/index.css' %}">
<link rel="stylesheet" href="{% static 'core/css/index_information.css' %}">
{%endblock%}
{% block extra_js %}
<script src="{% static 'core/js/carusel.js' %}"></script>{%endblock%}

{% block content %}
<!-- Carrusel -->
<section class="slider-wrapper">
    <button class="slide-arrow" id="slide-arrow-prev">
        &#8249;
    </button>
    <button class="slide-arrow" id="slide-arrow-next">
        &#8250;
    </button>
    <ul class="slides-container" id="slides-container">
        <img src="{% static 'core/img/pexels-stanley-morales-3148452.jpg' %}" alt="" class="slide">
        <img src="{% static 'core/img/pexels-stanley-morales-3148452.jpg' %}" alt="" class="slide">
        <img src="{% static 'core/img/pexels-stanley-morales-3148452.jpg' %}" alt="" class="slide">
        <img src="{% static 'core/img/pexels-stanley-morales-3148452.jpg' %}" alt="" class="slide">
    </ul>
</section>

<!-- Deportes -->
<section class="index_information_wrapper">
    <h1 class="index_information_title">Deportes</h1>

    <div class="index_information_content">
        {% for activity in menu_activities %}
            <article class="index_information_card_wrapper">
                <h5 class="index_information_card_title">{{activity.name}}</h5>
                <img class="index_information_card_image" src="{% static activity.url_image %}" alt="">
            </article>
        {% endfor %}
    </div>
</section>
{% endblock %}
