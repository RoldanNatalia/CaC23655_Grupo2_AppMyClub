{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block page_title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/fontawesome/css/all.css' %}">
    {% block extra_css %}{%endblock%}
</head>

<body class="bg-light">
    <header class="">{% include "core/header_socio.html" %}</header>

    <main>
        <div class="main-container d-flex">
            <div class="sidebar bg-warning" id="side_nav">
               <div class="header-box">
                  <h1 class="navbar-brand fs-4 "><span class="bg-white text-dark rounded shadow px-2 me-2">Holas</span><span class="text-white">Titulo</span></h1>
                  <button class="btn d-mb-none d-block close-btn px-1 py-0 text-white"> <i class="fas fa-stream"></i> </button>
               </div>
         
         
               <!-- Hover added -->
               <div class="list-group d-flex justify-content-sm-around align-items-sm-center h-75" style="height: 100vh;">
                  <div>
                     <button type="button" class="list-group-item list-group-item-action rounded mt-1" onclick=location.href="{% url 'info_socio' %}"><i class="fas fa-info-circle"></i><span class="m-2">INFORMACION</span></button>
                     <button type="button" class="list-group-item list-group-item-action rounded mt-1" onclick=location.href="{% url 'info_socio' %}"><i class="fas fa-basketball-ball"></i><span class="m-2">MIS ACTIVIDADES</span></button>
                     <button type="button" class="list-group-item list-group-item-action rounded mt-1" onclick=location.href="{% url 'info_socio' %}"><i class="fas fa-money-bill-wave"></i><span class="m-2">PAGOS</span></button>
                     <button type="button" class="list-group-item list-group-item-action rounded mt-1" onclick=location.href="{% url 'info_socio' %}"><i class="fas fa-calendar-day"></i><span class="m-2">RESERVAS</span></button>
                  </div>
         
                  <div>
                     <button type="button" class="list-group-item list-group-item-action rounded mt-1" onclick=location.href="{% url 'reclamo_socio' %}"><i class="fas fa-exclamation-triangle"></i><span class="m-2">RECLAMOS</span></button>
                     <button type="button" class="list-group-item list-group-item-action rounded mt-1" onclick=location.href="{% url 'info_socio' %}"><i class="fas fa-user-circle"></i><span class="m-2">MI CUENTA</span></button>
                  </div>
         
               </div>
               
         
            </div>
         
            <div class="content">
               <div class="navbar navbar-expand-lg navbar-light p-3 sticky-top position-sm-absolute">
            
               </div>
               {% block content %}
                
                {% endblock %}
            </div>

         </div>

    </main>

    <footer>{% include "core/footer.html" %}</footer>

    {% block extra_js %}{%endblock%}
</body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
