{% extends "socios/base.html" %}
{% load static %}
{% block title %} Noticias {% endblock %}

{% block content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@icon/entypo@1.0.3/entypo.css" rel="stylesheet">
<div class="container">
    <div class="row">
            
        <div class="col-lg-9">
                <div class="card-body">
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                            {% for noticia in noticias %}
                            <div class="work-container ">
                                <h3>{{ noticia.titulo | title }}</h3>
                                <h4><i class="far fa-calendar-alt p-1"></i>{{ noticia.fecha }}<span class="badge badge-info ml-2" style="color: aqua;">{{ noticia.seccion }}</span></h4>
                                <p>{{ noticia.cuerpo }}</p>
                            </div>
                            <hr>
                            {%endfor%}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
