{% extends "socios/base.html" %}
{% load static %}
{% block title %} Información {% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'core/css/socio_reclamo.css' %}">
{%endblock%}


{% block content %}

    
<div class="container-xl px-4 mt-4">
            
    <div class="row mb-5">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Foto de perfil</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2 w-100" src="{% static 'core/img/ejemplo.jpg' %}" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG o PNG de no mas de 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Nueva imagen</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Mis datos</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Nombre de usuario</label>
                            <input class="form-control" id="inputUsername" type="text" value="{{ socio.username }}" disabled>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Nombre</label>
                                <input class="form-control" id="inputFirstName" type="text" value="{{ socio.first_name }}" disabled>
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Apellido</label>
                                <input class="form-control" id="inputLastName" type="text" value="{{ socio.last_name }}" disabled>
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <!-- <div class="row gx-3 mb-3">

                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Organization name</label>
                                <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name" value="Start Bootstrap">
                            </div>

                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Location</label>
                                <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" value="San Francisco, CA">
                            </div>
                        </div> -->
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Dirección de correo electrónico</label>
                            <input class="form-control" id="inputEmailAddress" type="email" value="{{ socio.email }}" disabled>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">DNI</label>
                                <input class="form-control" id="inputPhone" type="tel" value="{{ socio.dni }}" disabled>
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Dirección</label>
                                <input class="form-control" id="inputBirthday" type="text" name="birthday" value="{{ socio.direccion }}" disabled>
                            </div>
                        </div>
                        
                        <a class="btn btn-primary" type="button" href="{% url 'socio-cambiar-clave' %}">Cambiar contraseña</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
